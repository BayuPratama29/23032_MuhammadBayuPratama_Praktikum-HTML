<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci dengan JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
            margin: auto;
        }
        input, button {
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        button {
            background-color: #3498db;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        #hasil {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Program Deret Fibonacci</h2>
        <label for="jumlah">Masukkan jumlah bilangan:</label>
        <input type="number" id="jumlah" min="1" value="10">
        <button onclick="tampilkanFibonacci()">Tampilkan</button>
        <p id="hasil"></p>
    </div>

    <script>
        function fibonacci(n) {
            let hasil = [];
            let a = 0, b = 1, temp;
            for (let i = 0; i < n; i++) {
                hasil.push(a);
                temp = a + b;
                a = b;
                b = temp;
            }
            return hasil;
        }

        function tampilkanFibonacci() {
            let jumlah = document.getElementById("jumlah").value;
            let deret = fibonacci(jumlah);
            document.getElementById("hasil").innerText = "Deret Fibonacci: " + deret.join(", ");
        }
    </script>

</body>
</html>
